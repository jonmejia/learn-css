<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

 <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="results">
  <span class="results-title">Your Result</span>
      <div class="score-container">
       <span class="score">76</span>
       <div class="out-of">of 100</div> 
      </div>
      <div class="great">Great</div> 
      <div class="review">You scored higher than 65% of the people who have taken these tests.</div> 
    </div>
    <div class="summary">
      <div class="summary-title">Summary</div>
 <div class="reaction-container">
  Reaction
  <span class="summary-score">80 / 100</span>
 </div> 
 <div class="memory-container">
  Memory
  <span class="summary-score">92 / 100</span>
 </div> 
 <div class="verbal-container">
  Verbal
 <span class="summary-score">61 / 100</span> 
 </div> 
 <div class="visual-container">
  Visual
  <span class="summary-score"> 72 / 100</span>
 </div> 
 <button class="continueButton">continue</button> 
  
    </div> 
  </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
